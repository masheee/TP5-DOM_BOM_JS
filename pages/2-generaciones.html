    <main class="container">
      <h1 class="text-center mt-5">Generaciones:</h1>
      <div class="d-flex justify-content-center mt-5">
        <form>
          <h3 class="pb-3">Ingrese sus datos:</h3>
          <div class="pb-4">
            <label for="nombre">Nombre: </label>
            <input
              type="text"
              id="nombre"
              required
              minlength="2"
              maxlength="30"
            />
          </div>
          <div class="pb-4">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required min="1" max="80" />
          </div>
          <div class="pb-4">
            <label for="dni">DNI: </label>
            <input
              type="number"
              id="dni"
              required
              min="1000000"
              max="99999999"
            />
          </div>
          <div class="pb-4">
            <label for="sexo">Sexo: </label>
            <select id="sexo">
              <option value="hombre">Hombre (H)</option>
              <option value="mujer">Mujer (M)</option>
            </select>
          </div>
          <div class="pb-4">
            <label for="peso">Peso: </label>
            <input type="number" id="peso" required min="7" max="200" />
          </div>
          <div class="pb-4">
            <label for="altura">Altura: </label>
            <input type="number" id="altura" required min="65" max="220" />
          </div>
          <div class="pb-4">
            <label for="anioNac">Año de nacimiento: </label>
            <input type="number" id="anioNac" required min="1930" max="2010" />
          </div>
          <div class="pb-4">
            <button class="btn btn-success" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <div class="pb-4">
          <button class="btn btn-primary">
            Mostrar generacion:
          </button>
        </div>
        <div>
          <button class="btn btn-danger">
            Es mayor de edad:
          </button>
        </div>
      </div>
    </main>

    <footer class="text-center py-3 bg-dark-subtle pt-4">
